<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <title>Snowman</title>
        <link rel="stylesheet" href="snowman.css">
    </head>
    <body>
        <div class="center">

            <div class="snowman">
                <div class="scarf"></div>
                <div class="scarf-left"></div>
                <div class="btn btn-1"></div>
                <div class="btn btn-2"></div>
                <div class="btn btn-3"></div>
                <div class="right-hand">
                    <div class="right-finger"></div>
                </div>
                <div class="left-hand">
                    <div class="left-finger"></div>
                </div>

            </div>

            <div class="face">
                <div class="right-eye"></div>
                <div class="left-eye"></div>
                <div class="mouth"></div>
                <div class="cap">
                    <div class="cap-circle">

                    </div>
                </div>
            </div>

            <div class="snow-1"></div>
            <div class="snow-2"></div>
            <div class="snow-3"></div>
            <div class="snow-4"></div>


            
        </div>
    </body>
</html>
